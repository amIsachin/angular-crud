<div class="container mt-5">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username with two button addons">
        <button class="btn btn-outline-secondary" type="button">Search</button>
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#staticModal">Create</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="Name">
                </div>
                <div class="form-group">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control" formControlName="Age">
                </div>
                <div class="form-group">
                    <label class="form-label">Salary</label>
                    <input type="text" class="form-control" formControlName="Salary">
                </div>
                <div class="form-group">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" formControlName="City">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="InsertEmployee()">Insert</button>
        </div>
      </div>
    </div>
</div>
